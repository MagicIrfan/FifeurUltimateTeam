<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="card.js"></script></head>
    <body>
        <img id="confetti" src="8388a538ccea5645cafa.gif" alt="image" width="1000" height="1000"/>
        <div class="container">
            <div class="fut-player-card">
                <div class="player-card-top">
                    <div class="player-master-info">
                        <div class="player-rating">
                            <span class="rating-stat"></span>
                        </div>
                        <div class="player-position">
                            <span class="position-data"></span>
                        </div>
                        <div class="player-nation">
                                <img class="nation-logo"  alt="Pays" draggable="false"/>
                        </div>
                        <div class="player-club">
                            <img class="club-logo"  alt="Club" draggable="false"/>
                        </div>
                    </div>
                    <div class="player-picture">
                        <img class="player-logo" alt="Joueur" draggable="false"/>
                    </div>
                </div>
                <div class="player-card-bottom">
                    <div class="player-info">
                        <div class="player-name">
                            <span class="name-value"></span>
                        </div>
                        <div class="player-features">
                            <div class="player-features-col">
                                <div>
                                    <p class="player-feature-value pace-value"></p>
                                    <p class="player-feature-title"></p>
                                </div>
                                <div>
                                    <p class="player-feature-value shoot-value"></p>
                                    <p class="player-feature-title"></p>
                                </div>
                                <div>
                                    <p class="player-feature-value pass-value"></p>
                                    <p class="player-feature-title"></p>
                                </div>
                            </div>
                            <div class="player-features-col">
                                <div>
                                    <p class="player-feature-value dribble-value"></p>
                                    <p class="player-feature-title"></p>
                                </div>
                                <div>
                                    <p class="player-feature-value defense-value"></p>
                                    <p class="player-feature-title"></p>
                                </div>
                                <div>
                                    <p class="player-feature-value physical-value"></p>
                                    <p class="player-feature-title"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="return">
                <button class="return-button button">Retour</button>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modal-body">
                        <div class="player-header">
                            <div class="player-nationality">
                                <img class="nation-logo"  alt="Pays" draggable="false" width="120" height="80"/>
                                <p class="nationality-data"></p>
                            </div>
                            <div class="player-middle">
                                <div class="player-presentation">
                                    <div class="player-position-modal">
                                        <p class="position-data"></p>
                                    </div>
                                    <div class="player-photo">
                                        <img class="player-logo"  alt="Joueur" draggable="false"/>
                                        <p class="name-value"></p>
                                    </div>
                                    <div class="player-stat">
                                        <p class="rating-stat"></p>
                                    </div>
                                </div>
                                <canvas id="statsChart"></canvas>
                            </div>
                            <div class="player-club-body">
                                <img class="club-logo" alt="Club" draggable="false" width="120" height="80"/>
                                <p class="club-name"></p>
                            </div>
                        </div>
                        <div class="player-body">
                            <div class="player-title">
                                <p>Nom</p>
                                <p>Âge</p>
                                <p>Club</p>
                                <p>Position</p>
                                <p>Nationalité</p>
                                <p>Pied fort</p>
                                <p>Mauvais pied</p>
                                <p>Gestes techniques</p>
                            </div>
                            <div class="full-player-info">
                                <p class="full-name"></p>
                                <p class="age-data"></p>
                                <p class="club-name"></p>
                                <p class="full-position-data"></p>
                                <p class="nationality-data"></p>
                                <p class="strong-foot"></p>
                                <p><span class="weak-foot"></span> <i class="fa fa-star" style="color: #ede03d;"></i></p>
                                <p><span class="skills-rate"></span> <i class="fa fa-star" style="color: #ede03d;"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
